<!DOCTYPE html>
<html>
    <head>
        <title>Nombre del Sistema | Colores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <script>
            function sololetras(e) {
                var e;
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "  áéíóúqwertyuiopasdfghjklñzxcvbnm";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>

        <script>
            function solonum(e) {
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "0123456789";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>
        <div id="confirmar">  </div>
        <div  id="buscar"></div>
        <div  id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado"> Colores | <span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_color" name="id_color" type="text"
                                   class="form-control input-sm" placeholder="Id" onkeypress="return solonum(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdColor" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Color</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_color" name="nombre_color" type="text"
                                   class="form-control input-sm"
                                   placeholder="Color" onkeyup="this.value =
                                               this.value.toUpperCase()" onkeypress="return sololetras(event)">
                        </div>
                    </div>
                </form>       
            </div>

            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary
                        btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary
                        btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm"
                        data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>

        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">
                                &times;  </span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">System Message</h4>
                    </div> 
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class=" btn btn-primary
                                btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm"
                                data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funcion.js" type="text/javascript"></script>

        <script>
                                       //VerificarSesion(true);
                                       $("#buscar").css("display", "none");
                                       $("#id_color").focus();
                                       // siguienteCampo("#id_color","#nombre_color",false);
                                       $("#id_color").focusout(function (event) {
                                           if ($("#id_color").val() === "") {
                                               $("#id_color").val("0");
                                           }
                                           buscarIdColor();
                                       });
                                       $("#botonBuscarIdColor").on('click', function () {
                                           $("#buscar").load("buscar.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonAgregar").on('click', function () {
                                           if (validarFormulario()) {
                                               agregar();
                                           }
                                       });

                                       $("#botonModificar").on('click', function () {
                                           if (validarFormulario()) {
                                               modificarColor();
                                           }
                                       });

                                       $("#botonEliminarAlert").on('click', function () {
                                           eliminarColor();
                                           $('#confirmarEliminar').modal('hide');

                                       });
                                       $("#botonSalir").on('click', function () {
                                           location.href = "../../../menu.html";
                                       });

        </script>

    </body>
</html>
