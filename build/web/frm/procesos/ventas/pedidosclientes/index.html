        <script>
            function sololetras(e) {
                var e;
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "  áéíóúqwertyuiopasdfghjklñzxcvbnm";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>

        <script>
            function solonum(e) {
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "0123456789";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>

                    </div>

                        </div>
                        <div class="col-md-1">
                            <input id="id_articulo" name="id_articulo" type="text" class="form-control input-sm" placeholder="Id" onkeypress=" return solonum(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdArticulo" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>

                            <input id="nombre_articulo" name="nombre_articulo" type="text" class="form-control input-sm" placeholder="Nombre Articulo" readonly="readonly">

                    </div>
                    <div class="row">

                        </div>
                        <div class="col-md-1">
                            <input id="cantidad_articulo" name="cantidad_articulo" type="text" class="form-control input-sm derecha" placeholder="Cantidad" onkeypress="return solonum(event)">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregarLinea" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificarLinea" type="button" class="btn btn-primary btn-sm">Modificar</button>

        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Pedidos Clientes | <span id="snombre_empresa"></span> | <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">

                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdPedido" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>

                    </div>
                    <div class="row">

                    <br>
                    <div class="row">

                        </div>
                        <div class="col-md-2">
                            <button id="botonBuscarIdCliente" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-3">
                            <input id="nombre_cliente" name="nombre_cliente" type="text" class="form-control input-sm" placeholder="Nombre Cliente" disabled="disabled" onkeypress="sololetras(event)">

                        </div>
                        <button id="botonAgregarCliente" type="button" class="btn btn-primary btn-sm">Agregar Cliente</button>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Estado</span>
                        </div>
                        <div class="col-md-2">
                            <input id="id_estado" name="id_estado" type="text" class="form-control input-sm" readonly="readonly">
                        </div>
                        <div class="col-md-3">
                            <input id="nombre_estado" name="nombre_estado" type="text" class="form-control input-sm" placeholder="Estado" disabled="disabled">
                        </div>
                    </div>
                </form>
                <div id="detalle" hidden="">

                            <tr>

                                <th>Nombre</th>

                            </tr>
                        </thead>
                        <tbody id="contenidoDetalle">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>

                    Imprimir
                </button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>

                                    verificarSesion(true);
