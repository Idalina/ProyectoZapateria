<!DOCTYPE html>
<html>
    <head>
        <title>Nombre del Sistema | CategoriaCalces</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div id="confirmar">  </div>
        <div  id="buscar"></div>
        <div  id="panelPrograma" class="panelpanel-primary">
            <div class="panel-heading centrado"> CategoriaCalces | <span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_categoriacalce" name="id_categoriacalce" type="text"
                                   class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarId" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_categoriacalce" name="nombre_categoriacalce" type="text"
                                   class="form-control input-sm"
                                   placeholder="Nombre" onkeyup="this.value =
                                                   this.value.toUpperCase()" >
                        </div>
                    </div>
                </form>       
            </div>

            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary
                        btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary
                        btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm"
                        data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>

        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">
                                &times;  </span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">System Message</h4>
                    </div> 
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class=" btn btn-primary
                                btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm"
                                data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funcion.js" type="text/javascript"></script>

        <script>
                                       //VerificarSesion(true);
                                       $("#buscar").css("display", "none");
                                       $("#id_categoriacalce").focus();
                                       // siguienteCampo("#id_categoriacalce","#nombre_categoriacalce",false);
                                       $("#id_categoriacalce").focusout(function (event) {
                                           if ($("#id_categoriacalce").val() === "") {
                                               $("#id_categoriacalce").val("0");
                                           }
                                           buscarIdCategoriaCalce();
                                       });
                                       $("#botonBuscarId").on('click', function () {
                                           $("#buscar").load("buscar.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonAgregar").on('click', function () {
                                           if (validarFormulario()) {
                                               agregar();
                                           }
                                       });

                                       $("#botonModificar").on('click', function () {
                                           if (validarFormulario()) {
                                               modificarCategoriaCalce();
                                           }
                                       });

                                       $("#botonEliminarAlert").on('click', function () {
                                           eliminarCategoriaCalce();
                                           $('#confirmarEliminar').modal('hide');

                                       });
                                       $("#botonSalir").on('click', function () {
                                           location.href = "../../../menu.html";
                                       });

        </script>

    </body>
</html>
